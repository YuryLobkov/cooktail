<h2>Details for {{ cocktail.name }}</h2>
<div>
    Drink type: {{cocktail.group}} <br>
    Volume: {{cocktail.volume}} % <br>
    Main ingredients:
    <ul>
        {% for ingredient in cocktail.main_ingredients.all %}
        <li>{{ingredient}}</li>
        {% endfor %}
    </ul>
</div>

<br>
<a href="{% url 'drinks:cocktail_list' %}">Go back</a>
