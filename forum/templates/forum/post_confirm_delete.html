{% extends "forum/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <h2>Are you sure you want to delete the post "{{ object.title|capfirst  }}"</h2>
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a href="{% url 'forum:post-detail' post.id %}" class="btn btn-secondary">Back to post</a> 
        </form>
    </div>
{% endblock content %}
