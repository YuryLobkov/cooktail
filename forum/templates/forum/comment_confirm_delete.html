{% extends 'base.html' %}
{% block title %}Delete confirmation{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <h2>Are you sure you want to delete the comment by "{{ comment.comment_author }}"</h2>
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a href="{% url 'forum:post-detail' object.id %}" class="btn btn-secondary">Back to post</a> 
        </form>
    </div>
{% endblock content %}
