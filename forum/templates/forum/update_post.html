{% extends 'base.html' %}
{% block title %}CookTail - Update post{% endblock title %}
{% block content %}

<div class="container d-flex justify-content-center text-white mt-3">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        {{form.media}}
        <button class="btn btn-success" type="submit">Update</button>
        <a href="{% url 'forum:post-detail' object.id %}" class="btn btn-secondary">Back to post</a>
    </form>
</div>

{% endblock content %}
