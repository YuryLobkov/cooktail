{% extends 'forum/base.html' %}
{% block title %}Create post{% endblock title %}
{% block content %}
<h1>DETAIL POST PAGE | <a href="{% url 'forum:post_list' %}">BACK TO POSTS</a></h1>
<table>
    <tr>
        <th style="border: 1px black solid;">Post author:</th>
        <th style="border: 1px black solid;">Post title:</th>
        <th style="border: 1px black solid;">Post content:</th>
        <th style="border: 1px black solid;">Post created at:</th>
    </tr>
    <tr>
        <td style="border: 1px black solid;">{{post.author.username}}</td>
        <td style="border: 1px black solid;">{{post.title}}</td>
        <td style="border: 1px black solid;">{{post.content}}</td>
        <td style="border: 1px black solid;">{{post.created_at}}</td>
    </tr>
{% endblock content %}
